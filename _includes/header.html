<div class="header">
  <div class="wrapper">
    <div class="header_logo">
      <a href="{{ site.baseurl }}">
        <img src="{{ site.baseurl }}{{post.url}}/assets/logo.svg" />
      </a>
    </div>
    <div class="header_nav">
      <nav >
        <ul>
          {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %}
						{% for p in navigation_pages %}
							{% if p.navigation_weight %}
								<li class="header_nav--item">
									<a class="header_nav--link" href="{{site.baseurl}}{{ p.url }}" {% if p.url == page.url %}class="active"{% endif %}>
										{{ p.title }}
									</a>
								</li>
							{% endif %}
						{% endfor %}
        </ul>
      </nav>

    </div>
  </div>
</div>
