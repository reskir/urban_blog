---
layout: default
---
    <div class="row posts x--pt">
          {% for post in site.posts %}
              <article class="posts_post col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a class="" href="{{ site.url }}{{ post.url }}">
                    <h2 class="posts_post_title">
                        {{ post.title }}
                    </h2>
                    <div class="posts_post_info" >
                        <p class="posts_post_cat">{{ post.categories }} </p>
                    </div>
                </a>
            </article>
          {% endfor %}

    </div>
