---
layout: default
---
    <div class="posts">
      {% for post in site.posts %}
        <div class="posts_post">
          <a href="{{ post.url }}">
              <div class="posts_post_info" style="background-image:url('{{ post.image }}')">
                   <h2 class="posts_post_title">
                      {{ post.title }}
                    </h2>
                    <p class="posts_post_cat">Kategorijos: {{ post.categories }} </p>
              </div>
              <!-- <img class="posts_post_image" src="{{ post.image }}" /> -->
          </a>
      </div>
      {% endfor %}
    </div>
