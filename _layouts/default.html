---
layout: default
---
<!DOCTYPE HTML>
<html lang="lt">

<head>
    {% if page.image %}
        <meta property="og:image" content="{{site.url}}{{ assets[page.image].digest_path }}" />
    {% endif %}
    {% seo %}
    {% asset main.css @inline %}
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Cache-control" content="public">
    <link rel="icon" type="favicon" sizes="16x16" href="{% asset favicon.ico @path %}">
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-87617849-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>

{% include header.html %}

{{ content }}

{% include footer.html %}
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
{% asset navigation.js @inline %}
