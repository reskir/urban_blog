<div class="x--pb wrapper x--pt">
    <div class="lighter">Nauji straipsniai</div>
    <div class="row">
        {% for post in site.posts limit:6 %}
        <div class="col-lg-12 col-md-4 col-sm-6 col-xs-12">
            <a href="{{ site.url }}{{ post.url }}">
                <h2 class="posts_post_title">{{ post.title }}</h2>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
